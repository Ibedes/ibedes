<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Newsletter Notification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }
    
    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .result.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .info {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 13px;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Newsletter Notification</h1>
    <p class="subtitle">Test API endpoint untuk notifikasi subscriber</p>
    
    <div class="info">
      <strong>‚ÑπÔ∏è Info:</strong> Pastikan environment variables sudah dikonfigurasi (TELEGRAM_BOT_TOKEN atau DISCORD_WEBHOOK_URL)
    </div>
    
    <form id="testForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="test@example.com"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="source">Source Page (optional)</label>
        <input 
          type="text" 
          id="source" 
          name="source" 
          placeholder="/blog"
          value="/test-page"
        >
      </div>
      
      <button type="submit" id="submitBtn">
        <span id="btnText">üöÄ Send Test Notification</span>
        <span id="btnLoading" style="display: none;">‚è≥ Sending...</span>
      </button>
    </form>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    const form = document.getElementById('testForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data
      const email = document.getElementById('email').value;
      const source = document.getElementById('source').value;
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';
      result.classList.remove('show');
      
      try {
        // Send request
        const response = await fetch('/api/newsletter/subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            source: source || '/test-page'
          })
        });
        
        const data = await response.json();
        
        // Show result
        result.className = 'result';
        if (response.ok && data.success) {
          result.classList.add('success');
          result.innerHTML = `
            <strong>‚úÖ Success!</strong><br>
            ${data.message}<br>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          result.classList.add('error');
          result.innerHTML = `
            <strong>‚ùå Error!</strong><br>
            ${data.message || 'Unknown error'}<br>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
        result.classList.add('show');
        
      } catch (error) {
        result.className = 'result error';
        result.innerHTML = `
          <strong>‚ùå Network Error!</strong><br>
          ${error.message}<br>
          <pre>${error.stack}</pre>
        `;
        result.classList.add('show');
      } finally {
        // Reset button
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
